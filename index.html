<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl font-bold text-center mt-16 ">Welcome to my <span class="text-orange-500">Baaper Bank!!</span></h1>
    </header>
    <main class="pt-14">
        <div class="bg-red-400 w-3/6 mx-auto text-center py-12">
            <h2 class="text-4xl font-bold">Please Login</h2> <br>
            <input id="email" class="border border-gray-400 rounded w-3/4 pl-2" type="text" placeholder=" Enter your email" required>
            <br> <br>
            <input id="password" class="border border-gray-400 rounded w-3/4 pl-2" type="password" name="" id="" placeholder=" Enter your password" required><br> <br>
            <button id="submit-btn" class="bg-indigo-500 rounded py-2 px-4 text-white font-bold">Submit</button>
        </div>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
